<!doctype html>
<meta charset="utf-8">
<title>XE Modal Extractor - Options</title>
<style>
  body{font-family:Arial,Helvetica,sans-serif;padding:16px}
  .container{border:1px solid #eee;padding:12px;margin-top:8px; border-radius: 8px; background-color: aliceblue;}
  button{padding:8px 12px;font-size:14px;margin-right:8px;background-color: aliceblue; color: black; border-radius: 8px; border: 1px solid #eee; cursor: pointer;
  transition: all 0.3s ease-in-out ;} button:hover{background-color: rgb(235, 243, 250); scale: 1.02;}
  input{padding:8px 12px;font-size:14px; align-self:flex-end ; margin-right:8px; margin-left: auto; border-radius: 8px; border: 1px solid #eee;}
  input:focus{outline:none; border-color: #0078d4; box-shadow: 0 0 0 2px rgba(0,120,212,0.2);}
  .setting{display:block;margin-bottom:12px;font-size:16px; background-color: #eee; padding: 12px 16px; border-radius: 12px;}
</style>
<h2>Options</h2>
<div class="setting">
  <label>Download subfolder (relative to browser Downloads folder):
    <input id="downloadFolder" placeholder="e.g. xe-images" />
  </label>
</div>
<div class="setting">
  <label>Selector for container to extract (e.g. a grid wrapper):
    <input id="extractedClass" placeholder=".grid-x.image-grid-wrapper" />
  </label>
</div>
<div class="setting">
  <label>Selector for images to extract (relative to the extractedClass):
    <input id="extractedImages" placeholder=".cell.small-6.image-item" />
  </label>
</div>
<button id="save">Save</button>
<span id="msg"></span>
<script src="options.js"></script>
